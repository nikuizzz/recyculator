<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recyculator</title>

    <!-- Icon -->
    <link rel="icon" href="./misc/img/rust.png">

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Javascript -->
    <script type="module" src="./javascript/recycler.js"></script>
    <script type="module" src="./javascript/javascript.js" defer></script>
    <script type="text/javascript" src="./javascript/background.js" defer></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <header class="position-fixed fixed-top d-flex">
        <div class="ms-4 my-3">
            <a href="#">
                <img src="./misc/img/recyculator.png" alt="logo" id="logo-img">
            </a>
        </div>
    </header>

    <div class="background" id="current-bg"></div>
    <div class="background" id="next-bg"></div>

    <main class="h-100">
        <!-- d-flex justify-content-center align-items-center gap-5  -->
        <!-- SELECTING ITEMS -->
        <div class="flex-center bg-danger p-1">

            <div class="d-flex flex-column bg-success">

                <div class="d-flex justify-content-between">
                    <h1 class="text-title mb-3">ITEMS</h1>

                    <div class="d-flex align-items-center gap-2">
                        <input type="checkbox" name="full-recycle" id="full-recycle-checkbox">
                        <label for="full-recycle-checkbox" class="fw-bold">Full Recycle</label>
                    </div>
                </div>

                <div class="wrapper">
                    <!-- Input -->
                    <div class="row title-box p-2 ps-3">
                        <h5>Search</h5>
                    </div>
                    
                    <div class="items-container" id="all-items-container">
                        <!-- ITEMS APPEAR HERE -->
                    </div>
                </div>


            </div>

        </div>

        <!-- INPUT/OUTPUT -->
        <div class="flex-center bg-warning p-1">

            <!-- Title -->
            <div class="d-flex flex-column bg-primary">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="text-title">RECYCLER</h1>
                </div>
                
                <div class="wrapper">
                    <!-- Input -->
                    <div class="row title-box p-2 ps-3">
                        <h5>Input</h5>
                    </div>
                    
                    <div class="items-container" id="input-items-container">
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                    </div>

                    <!-- Output -->
                    <div class="row title-box p-2 ps-3">
                        <h5>Output</h5>
                    </div>
                    
                    <div class="items-container" id="output-items-container">
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                        <div class="item-box"></div>
                    </div>
                </div>

            </div> 

        </div>
        
    </main>

</body>
</html>
