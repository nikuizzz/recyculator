<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recyculator</title>

    <!-- Icon -->
    <link rel="icon" href="./misc/img/rust.png">

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    
    <!-- Javascript -->
    <script type="module" src="./javascript/recycler.js"></script>
    <script type="module" src="./javascript/javascript.js" defer></script>
    <script type="text/javascript" src="./javascript/background.js" defer></script>
    <script type="text/javascript" src="./javascript/debug.js" defer></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Google Search Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>

    <p class="position-fixed fixed-top text-danger fw-bold" id="test-p">0</p>

    <header class="position-fixed fixed-top d-flex">
        <div class="ms-4 my-3">
            <a href="#">
                <img src="./misc/img/recyculator.png" alt="logo" id="logo-img">
            </a>
        </div>
    </header>

    <div class="background" id="current-bg"></div>
    <div class="background" id="next-bg"></div>

    <main class="container-fluid d-flex justify-content-center align-items-center gap-5 vh-100 pt-5">
        
        <!-- SELECTING ITEMS -->
        <div class="flex-center p-1 debug" id="left-side-container">

            <div class="d-flex flex-column debug">

                <div class="d-flex justify-content-between">
                    <h1 class="text-title mb-3">ITEMS</h1>

                    <div class="d-flex align-items-center gap-2">
                        <input type="checkbox" name="full-recycle" id="full-recycle-checkbox">
                        <label for="full-recycle-checkbox" class="fw-bold">Full Recycle</label>
                    </div>
                </div>

                <div class="wrapper">
                    <!-- Search -->
                    <div class="row title-box p-2 ps-2">
                        <div class="d-flex align-items-center">
                            <span class="material-symbols-outlined me-1">search</span>
                            <input type="text" id="items-search" placeholder="Search" maxlength="40">
                        </div>
                    </div>
                    
                    <div class="items-container debug" id="all-items-container">
                        <!-- ITEMS APPEAR HERE -->
                    </div>
                </div>


            </div>

        </div>

        <!-- INPUT/OUTPUT -->
        <div class="flex-center p-1 debug" id="right-side-container">

            <!-- Title -->
            <div class="d-flex flex-column debug">

                <div class="d-flex justify-content-between align-items-end mb-3">
                    <h1 class="text-title">RECYCLER</h1>
                    <p class="fw-bold mb-2 me-3" id="clear-button">Clear Selection</p>
                </div>

                
                <div class="wrapper" id="recycler-wrapper">

                    <div class="d-flex flex-column">
                        <div class="row title-box p-2 ps-3">
                            <h5>Input</h5>
                        </div>
                        
                        <!-- INPUT ITEMS CONTAINER-->
                        <div class="items-container" id="input-items-container"></div>
                    </div>

                    <div class="d-flex flex-column">
                        <div class="row title-box p-2 ps-3" id="test">
                            <h5>Output</h5>
                        </div>
                        
                        <!-- OUTPUT ITEMS CONTAINER -->
                        <div class="items-container" id="output-items-container"></div>
                    </div>

                </div>

            </div> 

        </div>
        
    </main>

</body>
</html>
